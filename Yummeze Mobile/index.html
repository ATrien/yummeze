<!DOCTYPE html>
<html>
	<head>
		<title>Yummeze</title>
		<meta charset="utf-8" />
 
		<!-- Styles -->
		<link rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css" />
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"
        
        <!-- Scripts -->
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script type="text/javascript" src="kendo/js/jquery.min.js"></script>
		<script type="text/javascript" src="kendo/js/kendo.mobile.min.js"></script>
		<script type="text/javascript" src="scripts/appData.js"></script>
		<script type="text/javascript" src="viewModels/viewModels.js"></script>
        <script type="text/javascript" charset="utf-8" src="scripts/jso.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>

		<!-- Default Stylesheet -->
		<link rel="stylesheet" href="styles/main.css" /> 
	</head>
	<body>
		<!-- Page Layout -->
		<div data-role="layout" data-id="yummeze-default">
			<header data-role="header" data-id="yummeze-default-header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>
			<div data-role="footer">
				<div data-role="tabstrip" data-id="yummeze-tabstrip">
					<a href="#home" data-icon="home">Home</a>
					<a href="views/cardsView.html" data-icon="search">Find Food</a>
					<a href="views/storesView.html" data-icon="cart">Shopping Cart</a>
				</div>
			</div>
		</div>
		
        <!-- Login page -->
        <div id="login" data-role="view" data-title="Welcome to Yummeze" data-model="loginViewModel">
            <button data-role="button" id="facebookButton" class="facebook" data-bind="events: { click: loginUser }"> <i class="fa fa-facebook-square"></i> Log in with Facebook</button>
		</div>
        
		<!-- Home page -->
		<div id="home" data-role="view" data-title="Yummeze" data-model="announcementViewModel">
			<ul data-role="listview" id="announcements-listview" 
				data-style="inset" data-template="announcement-listview-template" data-bind="source: announcements">
			</ul>
		</div>

		<!-- Home page template -->
		<script id="announcement-listview-template" type="text/x-kendo-template">
        	<div class="j-listview-item announcement">
            	<img src="#:url#" />
                <div class="j-listview-item-content">
                    <span>#:title#</span>
                    <span>#:description#</span>
                </div>
        	</div>
		</script>
        
		<script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "yummeze-default" });
		</script>
	</body>
</html>
